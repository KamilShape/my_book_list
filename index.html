<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
    <title>My book list</title>
</head>

<body>
    <h1 class="title">My book list</h1>
    <section class="inputs">
        <div class="input_container width-settings">
            <p class="input_name width-settings">Title</p>
            <input type="text" class="input_input width-settings title_input">
        </div>
        <div class="input_container width-settings">
            <p class="input_name width-settings">Author</p>
            <input type="text" class="input_input width-settings author_input">
        </div>
        <div class="input_container width-settings">
            <p class="input_name width-settings">ISBN</p>
            <input type="text" class="input_input width-settings isbn_input">
        </div>
        <button class="addButton">Add Book</button>
    </section>
    <h2 class="section_title title">Book list</h2>
    <section class="bookList">
        <div class="bookList_row">
            <p class="bookList_col">title</p>
            <p class="bookList_col">author</p>
            <p class="bookList_col">column</p>
        </div>
    </section>
</body>
<script src="index.js"></script>

</html>
