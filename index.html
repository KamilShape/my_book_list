<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My book list</title>
</head>

<body>
    <h1 class="title">My book list</h1>
    <section class="inputs">
        <div class="input_container">
            <p class="input_name">Title</p>
            <input type="text" class="input_input  title_input">
        </div>
        <div class="input_container">
            <p class="input_name">Author</p>
            <input type="text" class="input_input  author_input">
        </div>
        <div class="input_container">
            <p class="input_name">ISBN</p>
            <input type="number" class="input_input  isbn_input">
        </div>
        <button class="addButton">Add Book</button>
    </section>
    <h2 class="section_title title">Book list</h2>
    <section class="bookList">
        <div class="bookList_row">
            <p class="bookList_col">title</p>
            <p class="bookList_col">author</p>
            <p class="bookList_col">column</p>
        </div>
    </section>
</body>
<script src="index.js"></script>

</html>
